<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <style>
        .brand-image {
            width: 150px;
            height: auto;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        body {
            background-color: #f8f9fa; /* Color de fondo suave */
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/brand-logo.png}" alt="Brand Logo" class="brand-image me-2">
                Employee Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">Employee Search</h1>
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <form action="/" method="get" class="d-flex gap-2">
                    <div class="input-group">
                        <input type="text" name="id" placeholder="Enter Employee ID" class="form-control">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                    <a href="/" class="btn btn-secondary">Reset List</a>
                </form>
            </div>
        </div>

        <!-- Employee Table -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Annual Salary</th>
                        <th scope="col">Age</th>
                        <th scope="col">Profile Image</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.id}"></td>
                        <td th:text="${employee.employee_name}"></td>
                        <td th:text="${employee.employee_salary}"></td>
                        <td th:text="${employee.calculateAnnualSalary()}"></td>
                        <td th:text="${employee.employee_age}"></td>
                        <td>
                            <img th:if="${employee.profile_image != null && !employee.profile_image.isEmpty()}" 
                                th:src="${employee.profile_image}" 
                                alt="Profile Image" 
                                class="rounded-circle" 
                                style="width: 50px; height: 50px;">
                            <span th:unless="${employee.profile_image != null && !employee.profile_image.isEmpty()}">No Image</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
